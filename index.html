
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCM - Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            font-family: 'Arial', orbitron;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .container {
            background: #1c1c2b;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #00ffff;
        }
        img {
            display: block;
            margin: 0 auto 5px auto;
            height: 175px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            background: #2a2a3a;
            color: #ffffff;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #00ffff;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background: #00cccc;
        }
        pre {
            background: #2a2a3a;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>

        </form>
        <pre id="result"></pre>
    </div>

</html>
